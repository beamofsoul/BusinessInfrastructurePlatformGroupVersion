<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-add">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">增加权限
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="addForm" name="addForm" action="singleAdd" method="POST" class="am-form am-form-inline">
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="add_name_label">权限名称</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<input type="text" id="add_name" name="name" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="add_parentId_label">上级节点</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
			      <input type="text" id="add_parentId" name="parentId" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="add_url_label">页面访问秘钥</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
			      <input type="text" id="add_url" name="url" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="add_action_label">后台访问秘钥</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
			      <input type="text" id="add_action" name="action" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="add_group_label">分组</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
			      <input type="text" id="add_group" name="group" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
				<span id="add_resourceType_label">针对资源类型</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="resourceType" id="add_resourceType" value="menu" checked="checked" data-am-ucheck> 菜单
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="resourceType" id="add_resourceType" value="button" data-am-ucheck> 按钮
					</label>
				</div>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span id="add_sort_label">排序</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
			      <input type="text" id="add_sort" name="sort" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
				<span id="add_available_label">可用状态</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="true" checked="checked" data-am-ucheck> 启用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="false" data-am-ucheck> 弃用
					</label>
				</div>
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitAdd">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeAdd" data-am-modal-close>放弃保存</button>
    </div>
    
	</form>
  </div>
</div>
