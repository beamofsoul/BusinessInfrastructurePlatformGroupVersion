<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-copy">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">复制组织结构
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="copyForm" name="copyForm" action="singleAdd" method="POST" class="am-form am-form-inline">
    	<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">
			  	<span id="copy_name_label">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span>
			</div>
			<div class="am-u-sm-8 am-u-md-10">
				<input type="text" id="copy_name" name="name" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">
			  	<span id="copy_description_label">描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述</span>
			</div>
			<div class="am-u-sm-8 am-u-md-10">
				<textarea id="copy_description" name="description" class="am-form-field am-input-sm"></textarea>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">
			  	<span id="copy_sort_label">排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序</span>
			</div>
			<div class="am-u-sm-8 am-u-md-10">
				<input type="text" id="copy_sort" name="sort" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">
			  	<span id="copy_parent_label">上&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</span>
			</div>
			<div class="am-u-sm-8 am-u-md-10">
				<input type="text" id="copy_parent" name="parent" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">
				<span id="copy_available_label">可用状态</span>
			</div>
			<div class="am-u-sm-8 am-u-md-10">
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="copy_available" value="true" checked="checked" data-am-ucheck> 启用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="copy_available" value="false" data-am-ucheck> 弃用
					</label>
				</div>
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitCopy">提交复制</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeCopy" data-am-modal-close>放弃复制</button>
    </div>
    
	</form>
  </div>
</div>
